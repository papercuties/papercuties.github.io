<style>
    body {
        transition: background-color 0s, color 0s;
        color: #000;
        background-color: #fff;
        margin: 0;
        position: relative;
        overflow: hidden;
        font-size: 140%;
    }

    .dark-mode {
        background-color: #000;
        color: #fff;
    }

    .mode-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 25px;
        height: 25px;
        cursor: pointer;
    }

    .mode-toggle.square {
        background-color: #000;
    }

    .dark-mode .mode-toggle.square {
        background-color: #fff;
    }

    .random-position {
        position: absolute;
        text-align: center;
        white-space: nowrap;
    }

    #draggableSquare, #draggableSquare2 {
        width: 290px;
        height: 290px;
        background-size: cover;
        background-position: center;
        position: absolute;
        cursor: pointer;
        border: none;
        box-shadow: none;
    }

    #draggableSquare {
        background-image: url('soft%201.png');
    }

    #draggableSquare2 {
        background-image: url('calipso%203000.png');
    }

    @media (max-width: 768px) {
        #draggableSquare, #draggableSquare2 {
            display: none;
        }
    }
</style>
